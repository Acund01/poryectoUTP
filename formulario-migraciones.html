<html>
    <head>
        <link rel="icon" href="imagenes/icono.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Migraciones</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="css/formulario-migraciones.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Formulario de Atención - Migraciones</h1>
            <form id="formularioMigraciones">
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-message" id="nombreError"></span>
                </div>
                <div class="campo">
                    <label for="dni">DNI o Pasaporte:</label>
                    <input type="text" id="dni" name="dni" required>
                    <span class="error-message" id="dniError"></span>
                </div>
                <div class="campo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                    <span class="error-message" id="correoError"></span>
                </div>
                <div class="campo">
                    <label for="pais">País de origen:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione un país</option>
                    </select>
                    <span class="error-message" id="paisError"></span>
                </div>
                <div class="campo">
                    <label for="motivo">Motivo de contacto:</label>
                    <select id="motivo" name="motivo">
                        <option value="consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    <span class="error-message" id="mensajeError"></span>
                </div>
                <div class="campo">
                    <label>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Acepto los términos y condiciones
                    </label>
                    <span class="error-message" id="terminosError"></span>
                </div>
                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
            <div id="confirmacionEnvio" class="confirmacion"></div>
        </div>

        <script src="js/formulario-migraciones.js"></script>
    </body>
</html>
